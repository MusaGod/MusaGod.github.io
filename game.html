<!DOCTYPE html>
<html>
<head>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Game Test</title>
    <style>
        body { font-family: Arial, sans-serif; 
              text-align: left; 
              margin-top: 50px;
              background-color:#343434;
              color: white;
             }
    </style>
</head>
<body>
    <h1><span style ="background-color:tomato;">Da Game</span></h1>
    <div style= "background-color: #4D4D4D;
        width: 290px;
        border:15px white;
            margin: left;">
     <p id="age">Age: 3650</p>
     <button id="pauseButton" onclick="pause()">Pause</button>
     <p id="money">Money: 0</p>
     <p id="money">Money: 0</p>
     <p id="salary">Salary: 0</p>
     <p id="payment">Payment: 0</p>
        <p>Going</p>
    </div>
    <div>
       <ul class="tabs">
           <li data-tab-target="#A" class ="active tab">A</li>
           <li data-tab-target="#B" class ="tab">B</li>
           <li data-tab-target="#C" class ="tab">C</li>
       </ul>
        <div class = "tab-content">
            <div id="A" data-tab-content class="active">
                <h1>A</h1>
                <p>AAA</p>
        </div>
        <div id="B" data-tab-content>
                <h1>B</h1>
                <p>BBB</p>
        </div>
            <div id="C" data-tab-content>
                <h1>C</h1>
                <p>CCC</p>
        </div>
   </div>
    <script>
        let score = 0;
        let speed = 100;
        let intervalId;
        let paused = false;
        let money = 0;
        let age = 3650;
        let salary = 1;
        let payment = 0;
        function startIncrement() {
            intervalId = setInterval(EverythingIncreaseOverTime, speed); 
        }
        function EverythingIncreaseOverTime(){
            money = money + salary - payment;
            age++;
            document.getElementById("money").innerText = "Money: " + money;
            document.getElementById("age").innerText = "Age: " + age;
            document.getElementById("salary").innerText = "Salary: " + salary;
            document.getElementById("payment").innerText = "Payment: " + payment;
            
        }
        function pause(){
            if (paused == false){
            clearInterval(intervalId);
            paused = true;
            document.getElementById("pauseButton").innerText = "Resume";
            }
            else{
           startIncrement();
            paused = false
            document.getElementById("pauseButton").innerText = "Pause";
        }
        }
        //Start
       startIncrement();
    </script>
</body>
</html>
