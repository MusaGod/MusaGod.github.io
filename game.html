<!DOCTYPE html>
<html>
<head>
    <title>Game Test</title>
    <style>
        body { font-family: Arial, sans-serif; 
              text-align: left; 
              margin-top: 50px;
              background-color:#343434;
              color: white;
             }
        .tab{
            overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
        }
        .tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
        }
        .tab button:hover {
  background-color: #ddd;
}
        .tab button.active {
  background-color: #ccc;
}
        .tabContent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
    </style>
</head>
<body>
    <h1><span style ="background-color:tomato;">Da Game</span></h1>
    <div style= "background-color: #4D4D4D;
        width: 290px;
        border:15px white;
            margin: left;">
     <p id="age">Age: 3650</p>
     <button id="pauseButton" onclick="pause()">Pause</button>
     <p id="money">Money: 0</p>
     <p id="money">Money: 0</p>
     <p id="salary">Salary: 0</p>
     <p id="payment">Payment: 0</p>
        <p>Maybe Good Now</p>
    </div>
    <div>
       <div class="tab">
           <button class="tabLinks" onclick="openTab(a,Jobs)">Jobs</button>
           <button class="tabLinks" onclick="openTab(a,Skills)">Skills</button>
       </div>
        <div id="Jobs" class="tabContent"> </div>
        <h3>Jobs</h3>
        <div id="Skills" class="tabContent"> </div>
        <h3>Skills</h3>
   </div>
        
    <script>
        let score = 0;
        let speed = 100;
        let intervalId;
        let paused = false;
        let money = 0;
        let age = 3650;
        let salary = 1;
        let payment = 0;
        function startIncrement() {
            intervalId = setInterval(EverythingIncreaseOverTime, speed); 
        }
        function EverythingIncreaseOverTime(){
            money = money + salary - payment;
            age++;
            document.getElementById("money").innerText = "Money: " + money;
            document.getElementById("age").innerText = "Age: " + age;
            document.getElementById("salary").innerText = "Salary: " + salary;
            document.getElementById("payment").innerText = "Payment: " + payment;
            
        }
        function pause(){
            if (paused == false){
            clearInterval(intervalId);
            paused = true;
            document.getElementById("pauseButton").innerText = "Resume";
            }
            else{
           startIncrement();
            paused = false
            document.getElementById("pauseButton").innerText = "Pause";
        }
        }
        function openTab(a,tabName){
            var i, tabContent, tabLinks;
            tabContent = document.getElementsByClassName("tabContent");
            for (i=0; i<tabContent.length;i++){
                tabContent[i].style.display = "none";
            }
            tabLinks = document.getElementsByClassName("tabLinks");
            for (i=0; i<tabLinks.length;i++){
                tabLinks[i].className = tabLinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display= "block";
            a.currentTarget.className +="active";
        }
        //Start
       startIncrement();
    </script>
</body>
</html>
