<!DOCTYPE html>
<html>
<head>
    <title>Game Test</title>
    <style>
        body { font-family: Arial, sans-serif; 
              text-align: left; 
              margin-top: 50px;
              background-color:black;
              color: white;
             }
        div {
            width:300px;
            border: 15px white;
            margin: left;
        }
    </style>
</head>
<body>
    <div>
        <h1>Incremental Game</h1>
     <p id="score">Score: 0</p>
        <button id="pauseButton" onclick="pause()">Pause</button>
        <button>Button 3</button>
        <p>Some text or other elements can go here.</p>
    </div>
    
    <h2>C</h2> 
    <script>
       
        let score = 0;
        let speed = 100;
        let intervalId;
        let paused = false;
        function incrementScore() {
            score += 1;
            document.getElementById("score").innerText = "Score: " + score;
        }
        function startIncrement() {
            intervalId = setInterval(ScoreIncreaseByTime, speed); // Tăng số 
        }
        function ScoreIncreaseByTime(){
            score++;
            document.getElementById("score").innerText = "Score: " + score;
        }
        function pause(){
            if (paused == false){
            clearInterval(intervalId);
            paused = true;
            document.getElementById("pauseButton").innerText = "Resume";
            }
            else{
           startIncrement();
            paused = false
            document.getElementById("pauseButton").innerText = "Pause";
        }
        }
        

        //Start
       startIncrement();
    </script>
</body>
</html>
