<!DOCTYPE html>
<html>
<head>
    <title>Game Test</title>
    <style>
        body { font-family: Arial, sans-serif; 
              text-align: left; 
              margin-top: 50px;
              background-color:#343434;
              color: white;
             }
    </style>
</head>
<body>
    <h1><span style ="background-color:tomato;">Da Game</span></h1>
    <div style= "background-color: #4D4D4D;
        width: 290px;
        border:15px white;
            margin: left;">
     <p id="age">Age: 3650</p>
     <p id="money">Money: 0</p>
    <button id="pauseButton" onclick="pause()">Pause</button>
        <p>B</p>
    </div>
    <script>
        let score = 0;
        let speed = 100;
        let intervalId;
        let paused = false;
        let money = 0;
        let age = 3650;
        let salary = 1;
        let payment = 0;
        function startIncrement() {
            intervalId = setInterval(EverythingIncreaseOverTime, speed); 
        }
        function EverythingIncreaseOverTime(){
            money = money + salary - payment;
            age++;
            document.getElementById("money").innerText = "Money" + money;
            document.getElementById("age").innerText = "Age: " + age;
        }
        function pause(){
            if (paused == false){
            clearInterval(intervalId);
            paused = true;
            document.getElementById("pauseButton").innerText = "Resume";
            }
            else{
           startIncrement();
            paused = false
            document.getElementById("pauseButton").innerText = "Pause";
        }
        }
        //Start
       startIncrement();
    </script>
</body>
</html>
