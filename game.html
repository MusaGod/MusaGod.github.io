<!DOCTYPE html>
<html>
<head>
    <title>Game Test</title>
    <style>
        body { font-family: Arial, sans-serif; 
              text-align: left; 
              margin-top: 50px;
              background-color:#343434;
              color: white;
              display: flex;
             }
        .tab{
            overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
        }
        .tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
        }
        .tab button:hover {
  background-color: #ddd;
}
        .tab button.active {
  background-color: #ccc;
}
        .tabContent {
  display: none;
  padding: 6px 12px;
  border-top: none;
}
        .spirit{
            display:none
        }
    </style>
</head>
<body>
    <h1><span style ="background-color:tomato;">Da Game</span></h1>
    <div style= "background-color: #4D4D4D;
        width: 290px;
        padding: 5px;
        margin-left: 5px;
        margin: left;">
     <p>Age:</p>
     <p id="age">Age 10 Month 0 Day 0</p>
     <button id="pauseButton" onclick="pause()">Pause</button>
   <p id="money">Balance(in coins): 0</p>
   <p id="spiritStone" class="spirit">Balance(in stones): 0</p>
     <h5 id="net">Net/day: 0</h5>
     <h5 id="salary">Income/day: 0</h5>
     <h5 id="payment">Expense/day: 0</h5>
        <p id="log">Not yet</p>
    </div>
    <div style="width: 600px;">
       <div class="tab">
           <button class="tabLinks" onclick="openTab(event,'Jobs')">Jobs</button>
           <button class="tabLinks" onclick="openTab(event,'Skills')">Skills</button>
           <button class="tabLinks" onclick="openTab(event,'Shop')">Shop</button>
           <button class="tabLinks" onclick="openTab(event,'Amulet')">Amulet</button>
       </div>
        <div id="Jobs" class="tabContent">
            <h3>Jobs</h3>
        </div>
        
        <div id="Skills" class="tabContent"> 
            <h3>Skills</h3>
        </div>
        <div id="Shop" class="tabContent"> 
            <h3>Shop</h3>
        </div>
        <div id="Amulet" class="tabContent"> 
            <h3>Amulet</h3>
        </div>
        
   </div>
        
    <script>
        let score = 0;
        let speed = 100;
        let intervalId;
        let paused = false;
        let money = 0;
        let age = 3600;
        let salary = 1;
        let payment = 0;
        let test;
        function startIncrement() {
            intervalId = setInterval(EverythingIncreaseOverTime, speed); 
        }
        function EverythingIncreaseOverTime(){
            money = money + salary - payment;
            age++;
            //Money
            document.getElementById("money").innerText = "Money: " + money;
            //Age
            var remainder
            remainder = age % 360;
            document.getElementById("age").innerText = "Age "+ Math.floor(age/360) + " Month " + Math.floor(remainder/30) + " Day " + (remainder % 30) ;
            //Salary and Payment
            var netPerDay
            netPerDay = salary - payment
            document.getElementById("salary").innerText = "Net/day:  " + netPerDay;
            document.getElementById("salary").innerText = "Salary: " + salary;
            document.getElementById("payment").innerText = "Payment: " + payment;
            
        }
        function pause(){
            if (paused == false){
            clearInterval(intervalId);
            paused = true;
            document.getElementById("pauseButton").innerText = "Resume";
            }
            else{
           startIncrement();
            paused = false
            document.getElementById("pauseButton").innerText = "Pause";
        }
        }
        function openTab(evt,tabName){
            var i, tabContent, tabLinks;
            tabContent = document.getElementsByClassName("tabContent");
            for (i=0; i<tabContent.length;i++){
                tabContent[i].style.display = "none";
            }
            tabLinks = document.getElementsByClassName("tabLinks");
            for (i=0; i<tabLinks.length;i++){
                tabLinks[i].className = tabLinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display= "block";
            evt.currentTarget.className +="active";
        }
       
            
        
        
        //Bắt đầu
       startIncrement();
       openTab(event,'Jobs');
        //Mở khóa
        const interval = setInterval(() => {
    if (money >= 100) {
        document.getElementById("log).innerText = "Nice";
        document.getElementById("spiritStone").style.display = block;
        clearInterval(interval); // Dừng kiểm tra (tuỳ chọn)
    }
}, 1000);
    </script>
</body>
</html>
